<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI角色卡下载站</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }

        /* 头部样式 */
        header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        /* 卡片容器 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 卡片样式 */
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* 图片容器 */
        .card-image {
            position: relative;
            overflow: hidden;
            padding-top: 100%;
        }

        .card-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover .card-image img {
            transform: scale(1.05);
        }

        /* 卡片内容 */
        .card-content {
            padding: 1.5rem;
        }

        .character-name {
            font-size: 1.5rem;
            margin: 0 0 1rem 0;
            color: #2c3e50;
        }

        .character-description {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        /* 下载按钮组 */
        .download-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .download-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .card-btn {
            background-color: #4CAF50;
            color: white;
        }

        .json-btn {
            background-color: #2196F3;
            color: white;
        }

        .png-btn {
            background-color: #9C27B0;
            color: white;
        }

        .download-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI角色卡下载站</h1>
        <p>收录优质AI角色卡，支持多种格式下载</p>
    </header>

    <div class="gallery">
        <!-- 流浪者角色卡 -->
        <div class="card">
            <div class="card-image">
                <img src="images/scaramouche.jpg" alt="流浪者">
            </div>
            <div class="card-content">
                <h2 class="character-name">流浪者</h2>
                <p class="character-description">
                    原型为傀儡少年，性格孤僻刻薄却内心脆弱。擅长机械制造与风元素操控，
                    喜欢独处与品茶。适合进行深度剧情互动与感情发展。
                </p>
                <div class="download-group">
                    <a href="cards/scaramouche.card" download class="download-btn card-btn">
                        角色卡
                    </a>
                    <a href="json/scaramouche.json" download class="download-btn json-btn">
                        JSON
                    </a>
                    <a href="images/scaramouche.png" download class="download-btn png-btn">
                        图片
                    </a>
                </div>
            </div>
        </div>

        <!-- 可以继续添加更多角色卡 -->
    </div>
</body>
</html>

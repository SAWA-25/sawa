<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI角色卡下载站</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>AI角色卡资源站</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索角色...">
                <button onclick="searchCharacters()"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="filter-container">
            <select id="categoryFilter">
                <option value="all">全部分类</option>
                <option value="game">游戏角色</option>
                <option value="anime">动漫角色</option>
                <option value="original">原创角色</option>
            </select>
        </div>

        <div id="characterGallery" class="gallery">
            <!-- 角色卡将通过JS动态生成 -->
        </div>
    </main>

    <div id="characterModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <div id="modalDetails"></div>
        </div>
    </div>

    <footer>
        <p>© 2024 AI角色卡资源站 | Powered by GitHub Pages</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
